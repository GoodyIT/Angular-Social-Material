<body ng-controller="rootCtrl" class="has-drawer">
<div id="fb-root"></div>
<script data-require="underscore.js@1.6.0" data-semver="1.6.0"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.4/numeral.min.js"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--<script src="/js/lib/drawer.min.js"></script>-->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

<script src="/js/lib/triangular/triangular.js"></script>

<script src="/min/core.js"></script>

<!--For upload files to s3-->

<script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>
<script src="/js/lib/angular-dragdrop/angular-dragdrop.js"></script>
<script src="/js/lib/angular-numeraljs.min.js"></script>

<div class="preloader">
    <img src="https://s3.amazonaws.com/famepick-web/img/loader.gif" alt="Preloader image">
</div>

<div class="loader" ng-show="$root.showLoading">
    <img src="https://s3.amazonaws.com/famepick-web/img/loader.gif" alt="Loading...">
</div>

<script type="text/ng-template" id="dashboard-footer.htm">
    <footer>
        <div class="container">
            <div class="row bottom-footer text-center-mobile">
                <div class="col-sm-6">
                    <p>All Rights Reserved 2016. Famepick.</p>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="http://www.famepick.com/terms/" target="_blank">Terms of Service</a>
                    <a href="http://www.famepick.com/privacy/" target="_blank">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>
</script>

<div class="drawer-overlay" ng-click="toggleDrawer()" ng-if="showMenu"></div>
<div class="drawer-controls" ng-if="!showMenu && $root.user">
    <a class="drawerToggle btn btn-sm btn-plain" ng-click="toggleDrawer()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="page-content app" ng-class="{'sidebar-open': showMenu, '-no-sidebar': !$root.user && (location.path() === '/search' || location.path() === '/celebDetails'|| location.path() === '/signup') }">
    <aside class="sidebar" ng-if="$root.user" md-colors="::{ background: 'blue-grey-700', color: 'black-50' }">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div class="brand text-center">
                    <img class="famepick-logo" src="https://s3.amazonaws.com/famepick-web/img/logo.png"/>
                </div>
            </div>
            <nav class="menu">
                <ul class="nav metismenu" id="sidebar-menu">
                    <li ng-class="{active: location.path() === '/search' || location.path() === '/celebDetails'}">
                        <a href="#/search"> <i class="fa fa-search"></i> Search </a>
                    </li>
                    <li ng-class="{active: location.path() === '/statistics'}">
                        <a href="#/statistics"> <i class="fa fa-dashboard"></i> Dashboard </a>
                    </li>
                    <li ng-show="$root.user.profile.role=='brand'" ng-class="{active: location.path() === '/myCampaigns'}">
                        <a ng-href="#/myCampaigns" > <i class="fa fa-list-alt"></i> My Campaigns</a>
                    </li>
                    <li ng-show="$root.user.profile.role=='brand'" ng-class="{active: location.path() === '/pricing'}">
                        <a ng-href="#/pricing" > <i class="fa fa-angle-double-up"></i> Upgrade</a>
                    </li>
                    <li ng-class="{active: location.path() === '/profile'}">
                        <a href="#/profile"> <i class="fa fa-gears"></i> My Profile </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="container" >
        <uib-alert ng-repeat="alert in $root.alerts" class="text-center main-alert" type="{{alert.type}}" close="closeAlert($index)" ng-cloak>
            {{alert.msg}}
        </uib-alert>
    </div>
    <div ng-view class="content"></div>
    <div class="fixed-right-bottom"><md-button class="md-accent md-raised" ng-click="openFeedbackPopup()"><h5 class="margin-10"><md-icon class="fa fa-commenting"></md-icon>&nbsp;Feedback</h5></md-button></div>
    <div class="footer" ng-include src="'dashboard-footer.htm'" ng-if="($root.isLogged==true)"></div>
</div>


<!-- Scripts -->
<script src="/min/app.js"></script>

<script type="text/javascript" src="/js/lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="/js/lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="/js/lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="/js/lib/apiGatewayCore/utils.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.2/nv.d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>
<script>
    // custom
    $('#drawerCloseOverlay').click(function() {
        $('.drawer').drawer('hide');
    });


    $('#drawerDemographics').on('hide.bs.drawer', function() {
       console.log("Drawer hidden");
        $('#drawerCloseOverlay').hide();
    });

    $('#drawerDemographics').on('show.bs.drawer', function() {
        console.log("Drawer shown");
        $('#drawerCloseOverlay').show();
    });

    /*
     * Initialize Bootcards.
     *
     * Parameters:
     * - offCanvasBackdrop (boolean): show a backdrop when the offcanvas is shown
     * - offCanvasHideOnMainClick (boolean): hide the offcanvas menu on clicking outside the off canvas
     * - enableTabletPortraitMode (boolean): enable single pane mode for tablets in portraitmode
     * - disableRubberBanding (boolean): disable the iOS rubber banding effect
     * - disableBreakoutSelector (string) : for iOS apps that are added to the home screen:
     jQuery selector to target links for which a fix should be added to not
     allow those links to break out of fullscreen mode.
     */

    bootcards.init({
        offCanvasBackdrop: true,
        offCanvasHideOnMainClick: true,
        enableTabletPortraitMode: true,
        disableRubberBanding: true,
        disableBreakoutSelector: 'a.no-break-out'
    });
  </script>

  <script type="text/javascript" src="/js/lib/analytics.js"></script>


</body>
</html>
