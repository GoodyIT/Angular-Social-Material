<div class="reject-popup">
    <div class="modal-header">
        <a class="fa fa-times close-btn" href ng-click="close()"></a>
        <h3 class="modal-title">Reject Application</h3>
    </div>
    <div class="modal-body">
                <textarea class="form-control" ng-model="rejectMessage" ng-init="rejectMessage = ''" placeholder="Enter your comment for the applicant."></textarea>
    </div>
    <div class="form-group modal-footer">
    <img ng-src="{{thumbnail}}" class="popup-thumbnail img-responsive"/>

    <a class="btn btn-yellow-fill" ng-click="replyWithMessage()" ng-disabled="rejectMessage == ''">Send</a>
    <button ng-click="close()" class="btn btn-yellow">Cancel</button>
</div>
</div>
