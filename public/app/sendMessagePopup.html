<div class="fp-popup">
    <div class="modal-header">
        <a class="fa fa-times close-btn" href ng-click="close()"></a>
        <h3 class="modal-title">Send Message to
            <span><famepick-user-info kind='fullname' userid='recipientId'/></span>

            <div class="btn-group pull-right" style="margin-right:30px">
                <button class="btn btn-yellow-fill btn-white-text" ng-click="sendMessage()">Send My Message</button>
            </div>
        </h3>
    </div>
    <div class="modal-body">
        <textarea class="form-control" rows="5" ng-model="message"></textarea>
    </div>
</div>
