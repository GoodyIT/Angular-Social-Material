<div class="container">
    <h2>Deals</h2>

    <div class="row">
        <div ng-repeat="deal in deals" class="col-md-3">
            <div class="match-item fp-media-card text-center">
                <div class="user-avatar col-md-12">
                    <!--<img ng-src="{{deal.image}}"/>-->
                    <img ng-src="https://static-cdn.jtvnw.net/jtv_user_pictures/gamevil_usa-profile_image-8563e79cd39b8db1-300x300.png"/>
                </div>
                <div class="avatar-title"><h4>{{deal.title}}</h4>
                    <span>Potential Earning: $5000</span>
                    <br>$0.10 per install
                </div>
                <!--<div class="avatar-title"><h4>{{deal.title}}</h4><span ng-if="celeb.followers">Potential Earning: {{deal.budget}}</span><br>{{deal.price}} per {{deal.event}}</div>-->

                <div class="match-item-action">
                    <br>
                    <br>
                    <a class="btn btn-yellow-fill"  ng-click="applyToDeal(deal)" >Apply</a>
                    <a class="btn btn-yellow-fill"  ng-click="openDealDetails(deal)" >Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
