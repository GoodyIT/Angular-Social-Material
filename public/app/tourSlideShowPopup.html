<div class="fp-popup" >
    <div class="modal-header">
        <a class="fa fa-times close-btn" href ng-click="close()"></a>
        <h3 class="modal-title">A Guide to FamePick</h3>
    </div>
    <div class="modal-body">
        <div uib-carousel no-wrap="true" class="tour">
            <div uib-slide active="active" ng-repeat="slide in slides" index="slide.id">
                <div class="carousel-caption">
                    <br>
                    <p>{{slide.text}}</p>
                </div>
                <img ng-src="{{slide.image}}" style="margin:auto;">
            </div>
        </div>
    </div>
    <div class="form-group modal-footer">
        <div class="col-md-12 text-center">
            <button class="btn btn-yellow-fill" ng-click="close()">Got it</button>
        </div>
    </div>
</div>
</div>
