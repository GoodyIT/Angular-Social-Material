<div class="fp-popup">
    <div class="modal-header">
        <a class="fa fa-times close-btn" href ng-click="close()"></a>
        <h4 class="modal-title">Leave us a Feedback</h4>
    </div>
    <div class="modal-body">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
        <div ng-show="submittedRequest" class="card empty-msg-card">
            <div class="card-block text-center">
                <p>Successfully submitted request. Please wait for our team to contact you within 48 hours.</p>
            </div>
        </div>
        <div class="form md-padding" ng-show="!submittedRequest">
            <md-input-container class="md-block">
                <input ng-model="name" placeholder="Name"/>
            </md-input-container>
            <md-input-container class="md-block">
                <input ng-model="email" placeholder="Email"></input>
            </md-input-container>
            <md-input-container class="md-block">
                <textarea ng-model="message" placeholder="Please enter your feedback for us."></textarea>
            </md-input-container>

                <!--</div>-->
            <!--</div>-->
        </div>


    </div>

    <div class="modal-footer">
        <div class="col-md-12 text-center">
            <button class="btn btn-black-fill" type="button" ng-click="close()"><span ng-show="!submittedRequest && !readOnly">Cancel</span></button>
            <button class="btn btn-yellow-fill" ng-show="!submittedRequest && !readOnly" ng-click="submitFeedback()">Submit</button>
        </div>
    </div>
</div>
